<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Grupo Lázaro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen">
  <div class="max-w-3xl mx-auto px-6 py-16">
    <a href="/" class="text-purple-800 font-bold text-xl hover:underline">← Volver al inicio</a>
    <h1 class="text-6xl font-bold text-purple-800 text-center my-16">Dejanos tu mensaje ♥</h1>
    
    <form action="https://formspree.io/f/xblrydwp" method="POST" class="bg-white rounded-3xl shadow-2xl p-12 space-y-10">
      <input required name="nombre" placeholder="Tu nombre" class="w-full px-8 py-6 border-4 border-purple-300 rounded-2xl text-xl focus:border-purple-600 outline-none"/>
      <input required name="_replyto" type="text" placeholder="Email o WhatsApp" class="w-full px-8 py-6 border-4 border-purple-300 rounded-2xl text-xl focus:border-purple-600 outline-none"/>
      <textarea required name="mensaje" placeholder="Contanos tu historia, pregunta, o solo un abrazo..." rows="10" class="w-full px-8 py-6 border-4 border-purple-300 rounded-2xl text-xl resize-none focus:border-purple-600 outline-none"></textarea>
      <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white font-bold text-3xl py-8 rounded-2xl transition transform hover:scale-105">
        Enviar con amor ♥
      </button>
    </form>
    <p class="text-center text-xl text-gray-600 mt-10">Todos los mensajes me llegan al mail y al WhatsApp. Los leo siempre.</p>
  </div>
</body>
</html>
