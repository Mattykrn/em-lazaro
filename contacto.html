<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contacto - Grupo Lázaro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen p-8">
  <div class="max-w-2xl mx-auto">
    <a href="/" class="text-purple-800 text-xl">← Volver</a>
    <h1 class="text-6xl font-bold text-purple-800 text-center my-16">Dejanos tu mensaje</h1>
    <form action="https://formspree.io/f/xblrydwp" method="POST" class="bg-white p-12 rounded-3xl shadow-2xl space-y-8">
      <input name="nombre" placeholder="Nombre" required class="w-full px-8 py-6 border-4 border-purple-300 rounded-2xl text-xl">
      <input name="_replyto" placeholder="Email o WhatsApp" required class="w-full px-8 py-6 border-4 border-purple-300 rounded-2xl text-xl">
      <textarea name="mensaje" placeholder="Tu mensaje..." rows="8" required class="w-full px-8 py-6 border-4 border-purple-300 rounded-2xl text-xl"></textarea>
      <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white text-3xl font-bold py-8 rounded-2xl">
        Enviar ♥
      </button>
    </form>
  </div>
</body>
</html>
