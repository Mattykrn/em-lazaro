<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Grupo Lázaro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function entrar() {
      if (document.getElementById('pass').value === 'lazaro2025') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('panel').style.display = 'block';
      } else {
        alert('Contraseña incorrecta, solo Mati puede entrar ♥');
      }
    }
  </script>
</head>
<body class="bg-purple-900 min-h-screen flex items-center justify-center">
  <div id="login" class="bg-white p-16 rounded-3xl shadow-2xl text-center max-w-md w-full">
    <h1 class="text-6xl font-bold text-purple-800 mb-12">Panel Admin</h1>
    <input id="pass" type="password" placeholder="Contraseña secreta" class="w-full px-8 py-6 border-4 border-purple-400 rounded-2xl text-2xl mb-10"/>
    <br/>
    <button onclick="entrar()" class="bg-purple-700 hover:bg-purple-800 text-white font-bold text-3xl px-16 py-10 rounded-2xl">
      Entrar
    </button>
  </div>

  <div id="panel" style="display:none" class="bg-white rounded-3xl shadow-2xl p-16 max-w-5xl mx-6">
    <h1 class="text-6xl font-bold text-purple-800 mb-10 text-center">¡BIENVENIDO MATI!</h1>
    <p class="text-3xl text-gray-700 text-center mb-8">Todos los mensajes del formulario te llegan al mail y al WhatsApp al instante.</p>
    <p class="text-3xl text-gray-700 text-center mb-8">Cuando quieras publicar uno, copiás y pegás donde corresponda.</p>
    <p class="text-5xl text-purple-800 text-center font-bold">LA PÁGINA NUNCA MÁS SE ROMPE</p>
    <p class="text-5xl text-center mt-12">COMO LA BARRICA, PERO ONLINE ♥</p>
    <div class="text-center mt-16">
      <a href="/" class="text-3xl text-purple-800 hover:underline">← Volver al inicio</a>
    </div>
  </div>
</body>
</html>
