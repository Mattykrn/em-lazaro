<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin - Grupo Lázaro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function entrar() {
      if (document.getElementById('pass').value === 'lazaro2025') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('panel').style.display = 'block';
      } else {
        alert('Contraseña incorrecta, solo Mati puede entrar');
      }
    }
  </script>
</head>
<body class="bg-purple-900 min-h-screen flex items-center justify-center p-4">
  <div id="login" class="bg-white p-16 rounded-3xl shadow-2xl text-center max-w-md w-full">
    <h1 class="text-6xl font-bold text-purple-800 mb-12">Panel Admin</h1>
    <input id="pass" type="password" placeholder="Contraseña" class="w-full px-8 py-6 border-4 border-purple-400 rounded-2xl text-2xl mb-8">
    <button onclick="entrar()" class="bg-purple-700 hover:bg-purple-800 text-white text-3xl font-bold px-16 py-8 rounded-2xl">
      Entrar
    </button>
  </div>

  <div id="panel" style="display:none" class="bg-white rounded-3xl shadow-2xl p-16 max-w-5xl mx-6">
    <h1 class="text-6xl font-bold text-purple-800 text-center mb-10">¡BIENVENIDO MATI!</h1>
    <p class="text-4xl text-center mb-8">Todos los mensajes te llegan al mail al instante.</p>
    <p class="text-4xl text-center mb-8">Copiás y pegás donde quieras publicar.</p>
    <p class="text-6xl text-center font-bold text-purple-600">NUNCA MÁS SE ROMPE</p>
    <a href="/" class="block mt-16 text-3xl text-purple-800 text-center hover:underline">← Volver al inicio</a>
  </div>
</body>
</html>
